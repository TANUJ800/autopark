<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You have been logged out</h1>
        <p>Thank you for visiting! Click the button below to return to the homepage.</p>
        <button class="button" onclick="window.location.href='index.html'">Go to Homepage</button>
    </div>
</body>
</html>
<script>
// Clears the session or cookies upon logout
function logout() {
    sessionStorage.clear();  // Clears session storage
    localStorage.clear();  // Clears local storage (if used)
    window.location.href = 'index.html';  // Redirect to the homepage
}
</script>
